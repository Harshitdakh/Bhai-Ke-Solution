<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="loginbtn_logincard.css">
    <script type="module" src="firebaseauth.js"></script>
    <style>
      body{
        background-color: black;
      }
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
          font-family: "poppins";
      }
  </style>
</head>
<body>
  <div class="bg">

  </div>
    <div class="signin_container" id="signup" style="display:none;">
      <h1 class="form-title">Create A New Account</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <!-- <i class="fas fa-user"></i> -->
           <!-- <label for="fname">First Name</label> -->
           <input type="text"  id="fName" placeholder="First Name" required>
        </div>
        <div class="input-group">
            <!-- <i class="fas fa-user"></i> -->
            <input type="text"  id="lName" placeholder="Last Name" required>
            <!-- <label for="lName">Last Name</label> -->
        </div>
        <div class="input-group">
            <!-- <i class="fas fa-envelope"></i> -->
            <input type="email"  id="rEmail" placeholder="Email" required>
            <!-- <label for="rEmail">Email</label> -->
        </div>
        <div class="input-group">
            <!-- <i class="fas fa-lock"></i> -->
            <input type="password" id="rPassword"  placeholder="Password" required>
            <!-- <label for="rPassword">Password</label> -->
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Log In</button>
      </div>
    </div>

  <div class="signin_container" id="signIn">
    <h1 class="form-welcome">Welcome Back !!</h1>
        <h1 class="form-title">Log In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <label for="email" class="form-email">Email</label>
          <div class="input-group">
              <!-- <i class="fas fa-envelope"></i> -->
              <input type="email"  id="email" placeholder="Email" required>
          </div>
          <label for="password" class="form-email">Password</label>
          <div class="input-group">
              <!-- <i class="fas fa-lock"></i> -->
            <input type="password" id="password"  placeholder="Password" required>
          </div>
          <p class="recover">
            <a href="#">Recover Password</a>
          </p>
         <button  class="btn"  id="submitSignIn">Log In</button>
        </form>
        <p class="or">
          ----------or--------
        </p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Create  Account</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
